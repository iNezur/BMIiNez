<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="container">
        <div class="bmi-calculator">
            <h1>Kalkulator BMI</h1>
            <p>Berat badan ideal adalah impian semua orang. Yuk, hitung sekarang di kalkulator BMI.</p>
            <form id="bmi-form">
                <label for="gender">Jenis Kelamin</label><br>
                <input type="radio" id="male" name="gender" value="Laki-laki" required> Pria
                <input type="radio" id="female" name="gender" value="Wanita"> Wanita<br><br>

                <label for="weight">Berat Badan (kg)</label><br>
                <input type="number" id="weight" name="weight" required><br><br>

                <label for="age">Usia (tahun)</label><br>
                <input type="number" id="age" name="age" required><br><br>

                <label for="height">Tinggi Badan (cm)</label><br>
                <input type="number" id="height" name="height" required><br><br>

                <button type="submit">Hitung BMI</button>
                <button type="reset">Reset</button>
            </form>
        </div>

        <div class="bmi-result" id="result">
            <h2>Hasil</h2>
            <p id="bmi-value"></p>
            <p id="bmi-category"></p>
            <p id="bmi-description"></p>
            <a href="#" id="download-bmi" style="display:none;">Download Hasil BMI</a>
        </div>
    </div>
    <script src="BMI.js"></script>
</body>
</html>
